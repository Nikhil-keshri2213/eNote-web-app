<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeLeaf.org" th:replace="~{base :: Layout(~{::title}, ~{::section})}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Notes</title>
</head>
<body>
    <section>
        <div class="container mt-2">
            <div class="row">
                <div class="col-md-10 offset-md-1">
                    <div class="card">
                        <div class="card-header text-center">
                            <h3>Edit Notes</h3>
                        </div>
                        <div class="card-body">
                            <form action="/user/updateNotes" method="post">
                                <div class="mb-3">
                                    <label>Enter Title</label>
                                    <input type="text" name="title" class="form-control" th:value="${n.title}">
                                </div>
                                <div class="mb-3">
                                    <label>Enter Description</label>
                                    <textarea name="description" rows="6" cols="" class="form-control">[[${n.description}]]</textarea>
                                </div>
                                <input type="hidden" name="id" th:value ="${n.id}">
                                <button class="btn btn-primary mt-4">Update</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>

<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeLeaf.org" th:replace="~{base :: Layout(~{::title}, ~{::section})}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
    <style>
        body, html {
            height: 100%;
            margin: 0; /* Remove default margin */
            display: flex;
            justify-content: center; /* Center horizontally */
            align-items: center;    /* Center vertically */
            background-color: #f8f9fa; /* Light background color */
        }
        .card {
            width: 100%;        /* Take up full width of the parent container */
            max-width: 400px;   /* Set a maximum width for better proportions */
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.15); /* Add a subtle shadow */
            border-radius: 10px; /* Rounded corners for a modern look */
        }
    </style>
</head>
<body>
    <section>
        <div class="container mt-5">
            <div class="row justify-content-center">
                <div class="col-md-6 col-lg-4">
                    <div class="card">
                        <div class="card-header text-center">
                            <h3>Sign in</h3>
                            <th:block th:if="${param.error}">
                                <p class="text-center text-danger fs-5">[[${session.SPRING_SECURITY_LAST_EXCEPTION.message}]]</p>
                            </th:block>
                            <th:block th:if="${param.logout}">
                                <p class="text-center text-success fs-5">Sign out successfully</p>
                            </th:block>
                        </div>
                        <div class="card-body">
                            <form action="userLogin" method="POST">
                                <div class="mb-3">
                                    <label>Enter Email</label>
                                    <input type="text" name="username" class="form-control">
                                </div>
                                <div class="mb-3">
                                    <label>Enter Password</label>
                                    <input type="password" name="password" class="form-control">
                                </div>
                                <button class="btn btn-primary w-100">Login</button>
                            </form>
                        </div>
                        <div class="card-foorter text-center">
                            <p class="fs-6">
                                don't have an account?
                                <a href="register" 
                                class="text-decoration-none">register</a>
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>

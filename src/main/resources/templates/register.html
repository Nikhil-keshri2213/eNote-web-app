<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeLeaf.org" th:replace="~{base :: Layout(~{::title}, ~{::section})}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
    <style>
        body, html {
            height: 100%;
            margin: 0; /* Remove default margin */
            display: flex;
            justify-content: center; /* Center horizontally */
            align-items: center;    /* Center vertically */
            background-color: #f8f9fa; /* Light background color */
        }
        .card {
            width: 100%;        /* Take up full width of the parent container */
            max-width: 400px;   /* Set a maximum width for better proportions */
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.15); /* Add a subtle shadow */
            border-radius: 10px; /* Rounded corners for a modern look */
        }
    </style>
</head>
<body>
    <section>
        <div class="container mt-4">
            <div class="row justify-content-center">
                <div class="col-md-6 col-lg-4">
                    <div class="card">
                        <div class="card-header text-center">
                            <h3>User Registration</h3>
                            <th:block th:if="${session.msg}">
                                <p class="fs-5 text-center text-success">[[${session.msg}]] </p>
                                <th:block th:text="${@userService.removeSessionMsg()}"></th:block>
                            </th:block>
                        </div>
                        <div class="card-body">
                            <form action="saveUser" method="POST">
                                <div class="mb-3">
                                    <label>Enter Full Name</label>
                                    <input type="text" name="name" class="form-control">
                                </div>
                                
                                <div class="mb-3">
                                    <label>Qualification</label>
                                    <input type="text" name="qualification" class="form-control">
                                </div>

                                <div class="mb-3">
                                    <label>Enter Gender</label><br>
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="radio" name="gender" id="inlineRadio1" value="male">
                                        <label class="form-check-label" for="inlineRadio1">Male</label>
                                    </div>
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="radio" name="gender" id="inlineRadio2" value="female">
                                        <label class="form-check-label" for="inlineRadio2">Female</label>
                                    </div>
                                </div>

                                <div class="mb-3">
                                    <label>Enter Address</label>
                                    <input type="text" name="address" class="form-control">
                                </div>

                                <div class="mb-3">
                                    <label>Enter Email</label>
                                    <input type="text" name="email" class="form-control">
                                </div>

                                <div class="mb-3">
                                    <label>Enter Password</label>
                                    <input type="password" name="password" class="form-control">
                                </div>

                                <button class="btn btn-primary w-100">Register</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
